<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

       let p1 = Promise.reject('aaaa');

       p1.then(res=>{
           console.log(res);
       }).catch(err=>{
           console.log(err);
       })

        //等于

        let p2 = new Promise((resolve,reject)=>{
            reject('bbbb');
        })

        p2.then(res=>{
            console.log(res)
        }).catch(err=>{
            console.log(err)
        })
    </script>
</head>
<body>
</body>
</html>
