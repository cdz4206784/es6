<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let a = 1;
        let promise = new Promise(function(resolve,reject){
            if(a == 10){
                resolve('成功');
            }else{
                reject('失败');
            }
            // resolve 成功时调用
            // reject 失败时调用
        })

        promise.then(res=>{
            console.log(res);
        },err=>{
            console.log(err)
        })

    </script>
</head>
<body>
</body>
</html>
